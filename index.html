<!DOCTYPE html>
<html>
<head>
  <title>Catch the Object Game</title>
  <style>
    #game-container {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid black;
      overflow: hidden;
    }
    #object {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
    }
    #scoreboard {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      border-collapse: collapse;
    }
    #scoreboard td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Catch the Object Game</h1>
  <div id="game-container">
    <div id="object"></div>
  </div>
  <p id="timer">Time: 0s</p>
  <p id="total">Total Caught: 0</p>
  <h2>Scoreboard</h2>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <button onclick="startGame()">Start Game</button>

  <script src="script.js"></script>
</body>
</html>
