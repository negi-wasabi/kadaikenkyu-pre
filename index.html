<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch the Object!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Catch the Object!</h1>
  <p>Click on the object to catch it!</p>
  <div id="game-container">
    <div id="object"></div>
  </div>
  <p id="timer">Time: 0s</p>
  <button onclick="startGame()">Start Game</button>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
